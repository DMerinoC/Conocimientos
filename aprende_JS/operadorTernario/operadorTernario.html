<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      const variable = 12;
      function alegre() {
        document.write("Bienvenido");

      function enojado() {

      }
      !!(variable < 20) ? alegre() : enojado();
    </script>
