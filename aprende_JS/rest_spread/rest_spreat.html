  <body>
    <script>
      // PARÁMETROS REST
      // cuando creamos un objeto y no sabemos cuantas propiedades van a tener
      const mostrarDatos = (...datos) => {
        console.log(datos);
      };
      mostrarDatos("Diego", 23, "damc9@gmail.com", "Peru");
      // PARÁMETROS SPREAD
      const mostrarDatos2 = (...datos) => {
        console.log(datos);
      };
      const arregloDatos = ["Diego", 23, "damc9@gmail.com", "Peru"];
      mostrarDatos(...arregloDatos);
    </script>
  </body>
