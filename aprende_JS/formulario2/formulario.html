<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="formualrio.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="contenedor">
      <form action="" id="formulario" name="formulario" class="formulario">
        <div class="contenedor-inputs">
          <input type="text" placeholder="Nombre" name="nombre" />
          <input type="email" placeholder="Correo" name="correo" />
          <div class="sexo">
            <input type="radio" name="sexo" id="hombre" value="hombre" />
            <label for="hombre" class="label-radio hombre">Hombre</label>
            <input type="radio" name="sexo" id="mujer" value="mujer" />
            <label for="mujer" class="label-radio mujer">Mujer</label>
          </div>
          <div class="terminos">
            <input type="checkbox" name="terminos" id="terminos" />
            <label for="terminos">Terminos y condiciones</label>
          </div>
          <ul class="error" id="error"></ul>
        </div>

        <input type="submit" class="btn" value="Registrate" />
      </form>
    </div>
    <script src="formulario.js"></script>
  </body>
</html>
