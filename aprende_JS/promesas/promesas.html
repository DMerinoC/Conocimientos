<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
  <script>
    const promesa = new Promise((resolve, reject) => {
      const exito = true;
      !!exito ? resolve() : reject();
    });
    promesa.then(() => {
      alert("operacion exitosa");
    });
    promesa.catch(() => {
      alert("operacion no exitosa");
    });
  </script>
</body>

</html>
