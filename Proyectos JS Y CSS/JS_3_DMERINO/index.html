<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/nuevo.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Piazzolla:opsz@8..30&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Calculadora Completa</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <h1 class="text-center">Calculadora Completa</h1>
          <div class="calculadora">
            <input
              id="digita"
              type="text"
              class="form-control text-right"
              readonly
            />
            <div class="numeros mt-3">
              <div class="row">
                <div class="col">
                  <button
                    id="nume7"
                    value="7"
                    class="btn btn-primary btn-block numero"
                  >
                    7
                  </button>
                </div>
                <div class="col">
                  <button
                    id="nume8"
                    value="8"
                    class="btn btn-primary btn-block numero"
                  >
                    8
                  </button>
                </div>
                <div class="col">
                  <button
                    id="nume9"
                    value="9"
                    class="btn btn-primary btn-block numero"
                  >
                    9
                  </button>
                </div>
                <div class="col">
                  <button id="dividir" class="btn btn-danger btn-block">
                    /
                  </button>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button
                    id="nume4"
                    value="4"
                    class="btn btn-primary btn-block numero"
                  >
                    4
                  </button>
                </div>
                <div class="col">
                  <button
                    id="nume5"
                    value="5"
                    class="btn btn-primary btn-block numero"
                  >
                    5
                  </button>
                </div>
                <div class="col">
                  <button
                    id="nume6"
                    value="6"
                    class="btn btn-primary btn-block numero"
                  >
                    6
                  </button>
                </div>
                <div class="col">
                  <button id="multiplicar" class="btn btn-danger btn-block">
                    *
                  </button>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button
                    id="nume1"
                    value="1"
                    class="btn btn-primary btn-block numero"
                  >
                    1
                  </button>
                </div>
                <div class="col">
                  <button
                    id="nume2"
                    value="2"
                    class="btn btn-primary btn-block numero"
                  >
                    2
                  </button>
                </div>
                <div class="col">
                  <button
                    id="nume3"
                    value="3"
                    class="btn btn-primary btn-block numero"
                  >
                    3
                  </button>
                </div>
                <div class="col">
                  <button id="restar" class="btn btn-danger btn-block">
                    -
                  </button>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button
                    id="punto"
                    value="."
                    class="btn btn-primary btn-block"
                  >
                    .
                  </button>
                </div>
                <div class="col">
                  <button
                    id="nume0"
                    value="0"
                    class="btn btn-primary btn-block numero"
                  >
                    0
                  </button>
                </div>
                <div class="col">
                  <button id="residuo" class="btn btn-danger btn-block">
                    %
                  </button>
                </div>
                <div class="col">
                  <button id="sumar" class="btn btn-danger btn-block">+</button>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  
                </div>
                <div class="col-3">
                  <button id="clear" class="btn btn-secondary btn-block signo8">c</button>
                </div>
                <div class="col-3">
                  <button id="rpta" class="btn btn-danger btn-block signo9">=</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="js/script.js"></script> -->
    <!-- <script src="js/script_prueba.js"></script> -->
    <script src="js/script_prueba copy.js"></script>
  </body>
</html>
